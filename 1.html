
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>创建元素</title>
</head>
<body>
    	<!-- 
		使用一级标题h1元素展示诗歌标题，
    每句诗词，使用段落元素p展示
    每句诗词间的换行使用换行元素br实现
	-->
	<!-- 
	    断章
	    你站在桥上看风景，
	    看风景的人在楼上看你。
	    
	    明月装饰了你的窗子，
	    你装饰了别人的梦。
	-->

	<!-- 在下面编写代码 -->
<h1>断章</h1>
<p> 你站在桥上看风景，</p>
<p> 看风景的人在楼上看你。</p><br/>
<p>明月装饰了你的窗子，</p>
<p>你装饰了别人的梦。</p><br/>
</body>
</html>
